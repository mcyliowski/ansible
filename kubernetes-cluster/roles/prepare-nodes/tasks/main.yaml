---
# -------------------------------------------------------
# System i pakiety bazowe
# -------------------------------------------------------

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common
    state: present
    update_cache: yes

- name: Update all packages
  apt:
    update_cache: yes
    upgrade: dist
    cache_valid_time: 3600

# -------------------------------------------------------
# Swap off
# -------------------------------------------------------

- name: Disable swap
  command: swapoff -a
  ignore_errors: yes

- name: Remove swap entry from fstab
  replace:
    path: /etc/fstab
    regexp: '^(\S+\s+\S+\s+swap\s+\S+\s+\S+\s+\S+)'
    replace: '# \1'

# -------------------------------------------------------
# Kernel modules + sysctl
# -------------------------------------------------------

- name: Ensure kernel modules for Kubernetes are configured
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Load required kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Configure sysctl for Kubernetes
  copy:
    dest: /etc/sysctl.d/kubernetes.conf
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward = 1

- name: Apply sysctl settings
  command: sysctl --system

# -------------------------------------------------------
# Containerd installation + config
# -------------------------------------------------------

- name: Install containerd
  apt:
    name: containerd
    state: present

- name: Ensure containerd config directory exists
  file:
    path: /etc/containerd
    state: directory

- name: Remove incorrect config.toml if exists
  file:
    path: /etc/containerd/config.toml
    state: absent

- name: Generate default containerd config
  command: containerd config default
  register: containerd_default_config
  changed_when: false

- name: Save containerd config to file
  copy:
    dest: /etc/containerd/config.toml
    content: "{{ containerd_default_config.stdout }}"
    mode: '0644'

- name: Enable systemd cgroup driver for containerd
  replace:
    path: /etc/containerd/config.toml
    regexp: '^(\s*)SystemdCgroup = .*'
    replace: '\1SystemdCgroup = true'

- name: Restart and enable containerd
  systemd:
    name: containerd
    enabled: yes
    state: restarted

# -------------------------------------------------------
# Kubernetes repo + install (v1.28)
# -------------------------------------------------------

- name: Remove old Kubernetes repo
  file:
    path: /etc/apt/sources.list.d/kubernetes.list
    state: absent

- name: Ensure keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Kubernetes GPG key for pkgs.k8s.io v1.28
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
    dest: /tmp/kubernetes-release.key
    mode: '0644'

- name: Convert GPG key to apt keyring
  ansible.builtin.command: >
    gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /tmp/kubernetes-release.key
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Remove temporary key file
  file:
    path: /tmp/kubernetes-release.key
    state: absent

- name: Add Kubernetes apt repository (v1.28)
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Kubernetes components 
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Hold Kubernetes packages (prevent auto-upgrades)
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl
